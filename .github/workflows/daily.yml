name: Daily Strategy Run

on:
  schedule:
    - cron: "0 8 * * *"   # runs every day at 09:00 UTC
  workflow_dispatch:

jobs:
  run-strategy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (fresh)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      # NEW: pull back yesterday's open_trades.csv artifact if it exists
      - name: Download previous open_trades
        uses: actions/download-artifact@v4
        with:
          name: open_trades
          path: .
        continue-on-error: true  # first run: no artifact yet, so don't fail

      - name: Show files in workspace (debug)
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run strategy
        env:
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: python real_money_generator.py

      - name: Save updated open_trades.csv
        uses: actions/upload-artifact@v4
        with:
          name: open_trades
          path: open_trades.csv
