name: Daily Strategy Run

on:
  schedule:
    - cron: "0 9 * * *"   # runs every day at 09:00 UTC
  workflow_dispatch:       # allows manual runs

jobs:
  run-strategy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (fresh)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # full history (safer for some git ops)
          clean: true         # remove any previous build leftovers

      - name: Show commit that is running
        run: |
          echo "Running on commit:"
          git log -1 --oneline

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # optional: nuke pip cache if you're paranoid about staleness
      # - name: Clear pip cache
      #   run: pip cache purge || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run strategy
        env:
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: python real_money_generator.py

      - name: Save updated open_trades.csv
        uses: actions/upload-artifact@v4
        with:
          name: open_trades
          path: open_trades.csv
